  <script>

    // On hover (subjcet image) show buttons div

    function onHover(button_div_id){
      // unhide div
      var country_btn_div = document.getElementById(button_div_id);
      country_btn_div.style.display = "block";
      //console.log(country_btn_div.style.display);

    }

    // On mouse leave (country buttons div)

    function onLeave(button_div_id){
      // hide div
      var country_btn_div = document.getElementById(button_div_id);
      country_btn_div.style.display = "none";
      //console.log(country_btn_div.style.display);

    }
    // On button click
    function redirect(subject, country){
      //window.location.href=subject + "_" + country + ".html"
      window.location.href = subject + "-" + country + "-"+ "Unis" +".html";
      console.log(subject + "-" + country + "-"+ "Unis" +".html");
                //L-UK-Unis.html
    }

  </script>
